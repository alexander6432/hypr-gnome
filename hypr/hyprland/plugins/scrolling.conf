#################################
### KEYBINDINGS HYPRSCROLLING ###
#################################

bindd = $mainMod,       left,  Enfocar hacia la Izquierda, layoutmsg, focus l
bindd = $mainMod,       right, Enfocar hacia la Derecha,   layoutmsg, focus r
bindd = $mainMod,       up,    Enfocar hacia Arriba,       layoutmsg, focus u
bindd = $mainMod,       down,  Enfocar hacia Abajo,        layoutmsg, focus d

bindd = $mainMod SHIFT, left,  Mover hacia la Izquierda, layoutmsg, movewindowto l
bindd = $mainMod SHIFT, right, Mover hacia la Derecha,   layoutmsg, movewindowto r
bindd = $mainMod SHIFT, up,    Mover hacia Arriba,       layoutmsg, movewindowto u
bindd = $mainMod SHIFT, down,  Mover hacia Abajo,        layoutmsg, movewindowto d

bindd = $mainMod,       R,      Aumentar Ancho Predeterminado de Ventana, layoutmsg, colresize +conf
bindd = $mainMod SHIFT, R,      Reducir Ancho Predeterminado de Ventana,  layoutmsg, colresize -conf
bindd = $mainMod,       plus,   Aumentar Ancho de Ventana,                layoutmsg, colresize +0.1
bindd = $mainMod,       minus,  Reducir Ancho de Ventana,                 layoutmsg, colresize -0.1

bindd = $mainMod, period, Cambiar Ventana a la Derecha,                 layoutmsg, swapcol r
bindd = $mainMod, comma,  Cambiar Ventana a la Izquierda,               layoutmsg, swapcol l
bindd = $mainMod, I,      Alternar Acomodo de Ventanas(Centro/Lateral), layoutmsg, togglefit

bindd = $mainMod, F8,  Acomodar Ventanas al Inicio,           layoutmsg, fit tobeg
bindd = $mainMod, F9,  Acomodar Ventanas para Visibilidad,    layoutmsg, fit visible
bindd = $mainMod, F10, Acomodar Todas las Ventanas,           layoutmsg, fit all
bindd = $mainMod, F11, Ventana Activa Commpletamente Visible, layoutmsg, fit active
bindd = $mainMod, F12, Acomodar Ventanas al Final,            layoutmsg, fit toend

