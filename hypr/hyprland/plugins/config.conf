############################
### PLUGIN HYPRSCROLLING ###
############################

exec-once = hyprctl plugin load "/var/cache/hyprpm/alex/hyprland-plugins/hyprscrolling.so"

bindd = $mainMod, B, Alternar Hyprbars, exec, ~/.config/scripts/toggle_hyprbars.sh

plugin {
    hyprscrolling {
        fullscreen_on_one_column = true
        column_width = 0.75
        explicit_column_widths = 0.25, 0.5, 0.75, 1.0
        focus_fit_method = 0
        follow_focus = true
    }
    hyprbars {
        enabled = true
        bar_color = $background
        bar_height = 16
        bar_blur = true
        col.text = $primary
        bar_title_enabled = true
        bar_text_size = 8
        bar_text_font = JetBrainsMonoNL Nerd Font
        bar_text_align = center
        bar_buttons_alignment = right
        bar_part_of_window = true
        bar_precedence_over_border = false
        bar_padding = 8
        bar_button_padding = 8
        icon_on_hover = true
        inactive_button_color = $outline_variant
        on_double_click = hyprctl dispatch fullscreen 1

        hyprbars-button = $primary_hue180_dark, 10, , hyprctl dispatch killactive,   $background
        hyprbars-button = $primary_dark,        10, , hyprctl dispatch fullscreen 1, $background
    }
}
